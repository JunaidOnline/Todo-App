<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todos App</title>
</head>

<body>
    <h1>todos</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="enter your todo" autocomplete="off">
        <ul id="todos" class="todos">
        </ul>
        <small class="small">Right Click to delete the todo.</small>
        <small class="small">Left Click to mark as complete.</small>

    </form>

    <script src="app.js"></script>
</body>

</html>
